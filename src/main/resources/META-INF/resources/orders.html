<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Details</title>
  <style>
    .order-container {
      margin: 20px auto;
      width: 60%;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .order-header {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .order-item {
      margin-bottom: 10px;
    }
    .order-total {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="order-container">
  <div class="order-header">Twój koszyk</div>
  {orderDetails}
  <div class="order-total">Cena łączna: {totalPrice} zł</div>
</div>
</body>
</html>
